<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Sliders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Page Sliders Management</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="sliderTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#homeSlider" type="button" role="tab">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#aboutSlider" type="button" role="tab">About</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contactSlider" type="button" role="tab">Contact</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="sliderTabsContent">
            <!-- Home Slider Tab -->
            <div class="tab-pane fade show active" id="homeSlider" role="tabpanel">
                <h2 class="mt-4">Home Slider</h2>
                <button class="btn btn-warning btn-add" onclick="addNewSlider('home')">Add New Home Slider</button>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="homeSliderTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- About Slider Tab -->
            <div class="tab-pane fade" id="aboutSlider" role="tabpanel">
                <h2 class="mt-4">About Slider</h2>
                <button class="btn btn-warning btn-add" onclick="addNewSlider('about')">Add New About Slider</button>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="aboutSliderTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Contact Slider Tab -->
            <div class="tab-pane fade" id="contactSlider" role="tabpanel">
                <h2 class="mt-4">Contact Slider</h2>
                <button class="btn btn-warning btn-add" onclick="addNewSlider('contact')">Add New Contact Slider</button>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="contactSliderTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing slider -->
    <div class="modal fade" id="sliderModal" tabindex="-1" aria-labelledby="sliderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sliderModalLabel">Add/Edit Slider</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sliderForm">
                        <div class="mb-3">
                            <label for="sliderImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="sliderImage">
                        </div>
                        <input type="hidden" id="editSliderId">
                        <input type="hidden" id="sliderPage">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSlider()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sliderCounts = { home: 0, about: 0, contact: 0 };

        function addNewSlider(page) {
            document.getElementById('sliderForm').reset();
            document.getElementById('sliderModalLabel').innerText = `Add New ${capitalize(page)} Slider`;
            document.getElementById('editSliderId').value = '';
            document.getElementById('sliderPage').value = page;
            const modal = new bootstrap.Modal(document.getElementById('sliderModal'));
            modal.show();
        }

        function editSlider(id, page) {
            const row = document.querySelector(`tr[data-id='${id}'][data-page='${page}']`);
            document.getElementById('sliderModalLabel').innerText = `Edit ${capitalize(page)} Slider`;
            document.getElementById('editSliderId').value = id;
            document.getElementById('sliderPage').value = page;
            const modal = new bootstrap.Modal(document.getElementById('sliderModal'));
            modal.show();
        }

        function removeSlider(id, page) {
            if (confirm(`Are you sure you want to delete this ${page} slider?`)) {
                const row = document.querySelector(`tr[data-id='${id}'][data-page='${page}']`);
                if (row) row.remove();
                alert('Slider deleted successfully!');
            }
        }

        function saveSlider() {
            const fileInput = document.getElementById('sliderImage');
            const editId = document.getElementById('editSliderId').value;
            const page = document.getElementById('sliderPage').value;

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    if (editId) {
                        const row = document.querySelector(`tr[data-id='${editId}'][data-page='${page}']`);
                        row.querySelector('img').src = e.target.result;
                        alert(`${capitalize(page)} slider updated successfully!`);
                    } else {
                        sliderCounts[page]++;
                        const newRow = `
                            <tr data-id="${sliderCounts[page]}" data-page="${page}">
                                <td>${sliderCounts[page]}</td>
                                <td><img src="${e.target.result}" alt="${capitalize(page)} Slider ${sliderCounts[page]}" width="100"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="editSlider(${sliderCounts[page]}, '${page}')">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="removeSlider(${sliderCounts[page]}, '${page}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        document.getElementById(`${page}SliderTableBody`).insertAdjacentHTML('beforeend', newRow);
                        alert(`${capitalize(page)} slider added successfully!`);
                    }
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image.');
            }

            const modal = bootstrap.Modal.getInstance(document.getElementById('sliderModal'));
            modal.hide();
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }
    </script>
</body>
</html>
