    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fafbfe;
        }

        .remaining-body {
            position: relative;
            overflow: hidden;
            height: calc(100vh - 150px); /* Adjust this based on your content height */
        }

        .background-slideshow img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure images are not cut off */
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeSlideshow 12s infinite;
        }


        .background-slideshow img:nth-child(1) {
            animation-delay: 0s;
        }

        .background-slideshow img:nth-child(2) {
            animation-delay: 4s;
        }

        .background-slideshow img:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes fadeSlideshow {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
      
    </style>

</head>
